<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">

<head>
	<meta charset="UTF-8">
	<title>欢迎加入社社相关</title>

	<link rel="stylesheet" href="../public/stylesheets/base.css">
	<link rel="stylesheet" href="../public/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="../public/stylesheets/semantic.css">

    <script src="../public/javascripts/jquery-1.11.2.js"></script>
    <script src="../public/javascripts/semantic.js"></script>
	<meta http-equiv="content-language" content="en">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.fr_form-bg {
			padding-bottom: 50px;
		}
	</style>
</head>

<body>
	<h1>欢迎加入社社相关</h1>
	<div class="fr_form-bg">
		<div id="form_content" class="fr-widget fr-grid fr_content">
			<h1>注册</h1>
			<div class="column">
				<div class="ui form segment">
					<form class="loginForm" method='post' action="/login">
						<div class="field">
							<label>姓名</label>
							<div class="ui left icon input">
								<input type="text" placeholder="" required="required">
								<i class="info icon"></i>
							</div>
						</div>
						<div class="field">
							<label>用户名</label>
							<div class="ui left icon input">
								<input type="text" required="required">
								<i class="user icon"></i>
							</div>
						</div>
						<div class="field">
							<label>邮箱</label>
							<div class="ui left icon input">
								<input type="email" required="required">
								<i class="mail icon"></i>
							</div>
						</div>
						<div class="field">
							<label>手机号</label>
							<div class="ui left icon input">
								<input type="tel" required="required" maxlength=11>
								<i class="call icon"></i>
							</div>
						</div>
						<div class="field">
							<label>密码</label>
							<div class="ui left icon input">
								<input type="password" required="required">
								<i class="lock icon"></i>
							</div>
						</div>
						<button type="submit" class="negative ui button fluid" value="登陆">注册</button>
						<div class="ui horizontal divider">
							或者
						</div>
						<div class="center aligned column">
							<a href="/login">
								<div class="center green ui labeled icon button">
									<i class="paragraph icon"></i>
									登陆
								</div>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
</body>

</html>
